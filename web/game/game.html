<!DOCTYPE html>
<html lang="en" onclick="startgame()">
<head>
    <meta charset="UTF-8">
    <title>Be your own load-balancer!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 id="Title">Click to start!</h1>
    <div class="game">
        <div id="packet"></div>
        <div id="character"></div>
        <div id="block"></div>
        <div id="client1"><p id="clienttext">Client 1</p></div>'
        <div id="client2"><p id="clienttext">Client 2</p></div>
        <div id="f5"><p id="clienttext">F5 Big-IP</p></div>
        <div id="node1"><p id="nodetext">Node 1</p></div>
        <div id="node2"><p id="nodetext">Node 2</p></div>
        <div id="node3"><p id="nodetext">Node 3</p></div>
        <div id="node4"><p id="nodetext">Node 4</p></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
</body>
<script src="game.js"></script>
</html>
